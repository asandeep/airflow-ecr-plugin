language: python

cache:
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"

env:
  global:
    secure: 

jobs:
  include:
    # Deploy stage to create Github release and deploy to PyPi after default test stage is completed.
    - stage: deploy
      python: "3.6"
      script:
        - poetry config pypi-token.pypi $PYPI_APIKEY
        - poetry build
      deploy:
        - provider: script
          script: poetry publish
          on:
            tags: true
            repo: asandeep/airflow-ecr-plugin
        - provider: releases
          api_key:
            secure: 
          file: dist/*.tar.gz
          file_glob: true
          skip_cleanup: true
          on:
            tags: true
            repo: asandeep/airflow-ecr-plugin

install:
  - pip install poetry tox-travis codecov
script:
  - tox
after_success:
  - codecov
